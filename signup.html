<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2F855A",
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white rounded-3xl shadow-xl p-8">

    <h1 class="text-3xl font-semibold text-center mb-2">Create Account</h1>
    <p class="text-center text-gray-500 mb-8">Fill in your details to sign up</p>

    <div class="mb-5">
      <label class="text-sm font-medium">Email</label>
      <input id="email"
        type="email"
        class="w-full mt-2 p-3 rounded-xl border focus:ring-2 focus:ring-primary focus:outline-none"
        placeholder="example@gmail.com" />
    </div>

    <div class="mb-5">
      <label class="text-sm font-medium">Password</label>
      <input id="password"
        type="password"
        class="w-full mt-2 p-3 rounded-xl border focus:ring-2 focus:ring-primary focus:outline-none"
        placeholder="••••••••" />
    </div>

    <div class="mb-5">
      <label class="text-sm font-medium">Confirm Password</label>
      <input id="confirm"
        type="password"
        class="w-full mt-2 p-3 rounded-xl border focus:ring-2 focus:ring-primary focus:outline-none"
        placeholder="••••••••" />
    </div>

    <button id="signupBtn"
      class="w-full bg-primary text-white py-3 rounded-xl text-lg font-medium hover:bg-green-700 transition">
      Sign Up
    </button>

    <p class="text-center text-gray-500 mt-6 text-sm">
      Already have an account?
      <a href="login.html" class="text-primary font-medium hover:underline">Sign In</a>
    </p>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
