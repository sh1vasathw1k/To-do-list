<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>History</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gray-100">

  <div class="tasks-container">
    <div class="tasks-card history-card">

      <h2>Deleted Tasks</h2>

      <div id="historyList" class="history-list"></div>

      <div class="history-actions">
        <button id="clearHistoryBtn" class="history-btn danger">
          Clear History
        </button>

        <button id="backBtn" class="history-btn secondary">
          Back
        </button>
      </div>

    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
